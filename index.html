<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Calculator</h1>
        <p>Enter two numbers to get their product!</p>
        <div class="input-container">
            <input type="number" id="number1" placeholder="Enter first number" />
            <input type="number" id="number2" placeholder="Enter second number" />
        </div>
        <button id="multiplyButton">Multiply</button>
        <div id="result" class="result">
            The result will be displayed here.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
